---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
    storage_domain: 'TestDomain'
    storage_system_name : 'ThreePAR-2'
    storage_system_ip : '172.18.11.12'
    storage_system_username : 'dcs'
    storage_system_password : 'dcs'
  tasks:
    - name: Add a StoreServ Storage System
      oneview_storage_system:
        config: "{{ config }}"
        state: present
        data:
          credentials:
              username: '{{ storage_system_username }}'
              password: '{{ storage_system_password }}'
          hostname: '{{ storage_system_ip }}'
          family: StoreServ
      delegate_to: localhost

    - name: Update the Storage System adding one managed pool using name as key
      oneview_storage_system:
        config: "{{ config }}"
        state: present
        data:
            credentials:
                username: '{{ storage_system_username }}'
                password: '{{ storage_system_password }}'
            name: '{{ storage_system_name }}'
            family: StoreServ
            hostname: '{{ storage_system_ip }}'
            deviceSpecificAttributes:
                managedDomain: '{{ storage_domain }}'
                managedPools:
                 - name: CPG-SSD
                   deviceType: SSD
                   domain: TestDomain
                   raidLevel: RAID6
                 - name: CPG-SSD-AO
                   deviceType: SSD
                   domain: TestDomain
                   raidLevel: RAID6
                 - name: CPG_FC-AO
      delegate_to: localhost

    - name: Update the Storage System adding one port using name as key
      oneview_storage_system:
        config: "{{ config }}"
        state: present
        data:
            credentials:
                username: '{{ storage_system_username }}'
                password: '{{ storage_system_password }}'
            name: '{{ storage_system_name }}'
            family: StoreServ
            hostname: '{{ storage_system_ip }}'
            ports: 
              - expectedNetworkUri: '/rest/fc-networks/9141498a-9616-4512-b683-a8848be039c3'
                name: 0:1:2
                mode: Managed
          
      delegate_to: localhost

    - name: Remove the storage system by its IP
      oneview_storage_system:
        config: "{{ config }}"
        state: absent
        validate_etag: False
        data:
          credentials:
              hostname: '{{ storage_system_ip }}'
      delegate_to: localhost

    - name: Do nothing when the storage system is already removed (by name)
      oneview_storage_system:
        config: "{{ config }}"
        state: absent
        data:
            name: '{{ storage_system_name }}'
      delegate_to: localhost
